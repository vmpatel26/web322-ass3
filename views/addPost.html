<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

      <!-- Collect the nav links, forms, and other content for toggling -->

        <ul class="nav navbar-nav">
          <li><a href="/blog">Blog</a></li>
          <li class="active"><a href="/about">About</a></li>

          <li><a href="/posts">Posts</a></li>

  <div class="container" style="padding-top:60px">
    <div class="row">
        <div class="col-md-12">
        
            <h2>Add Post</h2>
  
            <br />
    
            <form method="post" action="/posts/add" enctype="multipart/form-data">
    
                <fieldset>
                    <legend>Feature Image</legend>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input class="form-control" id="featureImage" name="featureImage" type="file" />
                            </div>
                        </div>
                    </div>
                </fieldset>
                <br />
                <fieldset>
                  <legend>Post Content</legend>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="title">Title:</label>
                                <input class="form-control" id="title" name="title" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="body">Body:</label>
                               <textarea class="form-control" id="body" name="body" rows=15></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="category">Category:</label>
                                <select class="form-control" name="category" id="category">
                                  <option value="1">Technology</option>
                                  <option value="2">Gaming</option>
                                  <option value="3">Fashion</option>
                                  <option value="4">Education</option>
                                  <option value="5">Wellness</option>
               
                                </select> 
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                              <label for="category">Visibility:</label>
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox" name="published" id="published"> Published
                                </label>
                              </div>
                            </div>
                        </div>
                    </div>
    
                </fieldset>
    
                <hr />
    
                <input type="submit" class="btn btn-primary pull-right" value="Add Post" /><br /><br /><br />
    
            </form>
        </div>
    </div>
  </div>

  <!-- Latest compiled and minified jQuery 3.6.0 JavaScript -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
